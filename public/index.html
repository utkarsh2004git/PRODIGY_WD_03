<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="flex justify-center items-center h-[90vh] sm:h-[94vh] w-full bg-gradient-to-b from-cyan-500 to-blue-500">
        <div class="gap-6 flex flex-col justify-center items-center">
            <div class="text-white font-semibold text-3xl  ">TIC-TAC-TOE</div>
            <div>
                <h3 class="text-2xl text-white">Turn For</h3>
                <div class="border-2 border-black  select-none text-xl rounded-md bg-white text-center h-10 w-24  flex justify-center items-center">
                    <span id="chanceX" class="chance select-none  flex justify-center items-center rounded-s-md  h-full w-1/2 bg-red-500 text-white">X</span>
                    <span id="chanceO" class="chance select-none flex justify-center items-center rounded-e-md  h-full w-1/2">O</span>
                </div>
            </div>

            <div class="buttons grid grid-cols-3 grid-rows-3 gap-2 bg-gray-800 p-6 rounded-xl text-3xl">
                <button id="btn0" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn1" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn2" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn3" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn4" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn5" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn6" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn7" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
                <button id="btn8" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16"></button>
            </div>

            <div>
                <h3 id="results" class=" text-white font-bold text-3xl"></h3>
            </div>
            <div>
                <button id="again" class="text-xl text-white bg-gradient-to-r from-gray-800 to-gray-700 px-3 py-2 rounded-md hover:scale-95 duration-300 hidden hover:from-cyan-500 hover:to-blue-700 hover:border-2 border-white" >Play Again</button>
            </div>
        </div>
    </div>
    <div class="bg-gray-800 text-white text-center select-none text-xl py-3">
        <div>Made By : Utkarsh Shahare</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
