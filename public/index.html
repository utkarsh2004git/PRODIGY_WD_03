<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen w-full bg-gradient-to-b from-cyan-500 to-blue-500">
        <div class="gap-6 flex flex-col justify-center items-center">
            <div class="select-none text-xl rounded-md bg-white text-center h-10 w-24  flex justify-center items-center">
                <span id="chanceX" class="chance select-none  flex justify-center items-center rounded-s-md  h-full w-1/2 bg-red-500 text-white">X</span>
                <span id="chanceO" class="chance select-none flex justify-center items-center rounded-e-md  h-full w-1/2">O</span>
            </div>

            <div class="buttons grid grid-cols-3 grid-rows-3 gap-2 bg-gray-800 p-6 rounded-xl">
                <button id="btn0" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">0</button>
                <button id="btn1" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">1</button>
                <button id="btn2" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">2</button>
                <button id="btn3" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">3</button>
                <button id="btn4" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">4</button>
                <button id="btn5" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">5</button>
                <button id="btn6" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">6</button>
                <button id="btn7" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">7</button>
                <button id="btn8" class="btn hover:scale-105 duration-300 hover:bg-gray-100 bg-white rounded-md w-16 h-16">8</button>
            </div>

            <div>
                <button class="text-xl text-white bg-gradient-to-r from-gray-800 to-gray-700 px-3 py-2 rounded-md hover:scale-95 duration-300">Restart</button>
            </div>
            <div>
                <h3 class="text-white font-bold text-3xl">This is Text</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
